<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
        <a class="btn-floating btn-lg purple-gradient">
            <i class="fa fa-plus"></i>
        </a>
    </div>
    
    <div class="container-fluid">
        <div class="row">
            <div class="c-body">
                <div class="c-head">Status</div>
                <div class="c-b">
                    <div class="pull-right">
                        <div class="btn-group">
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <div class="inner-addon right-addon">
                                        <img class="glyphicon" src="./assets/search-header.png">
                                        <input id="searchinput" type="search" class="table-input form-control" placeholder="SEARCH">
                                    </div>
                                </div>
                            </div>  
                        </div> 
                    </div>
                    <table class="table1 table-bordered">
                        <thead>
                            <tr>
                                <th><span class="drill-header">Status Name</span></th>
                                <th><span class="drill-header">Status Reason</span></th>
                                <th><span class="drill-header">Action</span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td>
                                    <button class="btn btn-round btn-green"><i class="fa fa-pencil"></i></button>
                                    <button class="btn btn-round btn-red"><i class="fa fa-trash-o"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="col-sm-offset-8 col-sm-4" style="text-align: right;">
                        <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </div>
