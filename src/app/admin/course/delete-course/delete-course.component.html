<div class="modal-header">
        <h5 class="modal-title">
           Delete Course
        </h5>
    </div>
    
    <div class="modal-body">
      
            <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Are you sure you want to delete {{courseName}}?</div>
    </div>
    <div class="clearfix"></div>
    <div class="modal-footer clearfix">
        <button type="button" class="btn schedule-footer btn-success" (click)="deleteCourseData()">Yes<img src="./assets/save.png"></button>
        <button type="button" class="btn schedule-footer btn-danger" (click)="onClose()">Close<img src="../assets/close.png" class="save-tick-img"></button>
    </div>
