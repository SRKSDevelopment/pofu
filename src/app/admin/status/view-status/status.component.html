<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-lg purple-gradient" (click)="openModal(template)">
        <i class="fa fa-plus"></i>
    </a>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="c-body">
            <div class="c-head">Status</div>
            <div class="c-b">
                <div class="pull-right">
                    <div class="btn-group">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <div class="inner-addon right-addon">
                                    <img class="glyphicon" src="./assets/search-header.png">
                                    <input id="searchinput" type="search" class="table-input form-control" placeholder="SEARCH" [(ngModel)]="iFilter">
                                </div>
                            </div>
                        </div>  
                    </div> 
                </div>
                <table class="table1 table-bordered">
                    <thead>
                        <tr>
                            <th><span class="drill-header">Status Name</span></th>
                            <th><span class="drill-header">Status Reason</span></th>
                            <th><span class="drill-header">Action</span></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of data | filter : iFilter | paginate: { itemsPerPage: [number], currentPage: p }" >
                            <td>{{item.statusName}}</td>
                            <td>{{item.statusReason}}</td>
                            <td>
                                <button class="btn btn-round btn-green" (click)="openModal1(template1,item)"><i class="fa fa-pencil"></i></button>
                                <button class="btn btn-round btn-red" (click)="openModal2(template2,item)"><i class="fa fa-trash-o"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="col-sm-offset-8 col-sm-4" style="text-align: right;">
                    <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- add Status template -->
<ng-template #template>
    <app-add-status (close)="onClose()"></app-add-status>
</ng-template>

<!-- edit Status template -->
<ng-template #template1>
    <app-edit-status [status]="status" (close)="onClose()"></app-edit-status>
</ng-template>

<!-- delete Status template -->
<ng-template #template2>
    <app-delete-status [status]="status" (close)="onClose()"></app-delete-status>
</ng-template>
