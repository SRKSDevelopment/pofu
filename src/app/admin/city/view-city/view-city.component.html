<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
        <a class="btn-floating btn-lg purple-gradient" (click)="openModal(template)">
            <i class="fa fa-plus"></i>
        </a>
    </div>
    
    <div class="container-fluid">
        <div class="row">
            <div class="c-body">
                <div class="c-head">City</div>
                <div class="c-b">
                    <div class="pull-right">
                        <div class="btn-group">
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <div class="inner-addon right-addon">
                                        <img class="glyphicon" src="./assets/search-header.png">
                                        <input id="searchinput" type="search" class="table-input form-control" placeholder="SEARCH">
                                    </div>
                                </div>
                            </div>  
                        </div> 
                    </div>
                    <table class="table1 table-bordered">
                        <thead>
                            <tr>
                                <th><span class="drill-header">State Name</span></th>
                                <th><span class="drill-header">City Code</span></th>
                                <th><span class="drill-header">City Name</span></th>
                                <th><span class="drill-header">Action</span></th>
                            </tr>
                        </thead>
                        <tbody>
                                <tr *ngFor="let item of items | filter : ['cityName' ,'stateName','cityCode']: iFilter | paginate: { itemsPerPage: [number], currentPage: p }">
                                        
                                           <td>{{item.stateName}}</td>
                                           <td>{{item.cityCode}}</td>
                                           <td>{{item.cityName}}</td>
                                           <td>
                                               <button class="btn btn-round btn-green" (click)="openModal1(template1,item)" ><i class="fa fa-pencil"></i></button>
                                               <button class="btn btn-round btn-red" (click)="openModal2(template2,item)"><i class="fa fa-trash-o"></i></button>
                                           </td>
                                       </tr>
                        </tbody>
                    </table>
                    <div class="col-sm-offset-8 col-sm-4" style="text-align: right;">
                        <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- add Status template -->
    <ng-template #template>
        <app-add-city (close)="onClose()"></app-add-city>
    </ng-template>
    
    <!-- edit Status template -->
    <ng-template #template1>
        <app-edit-city [city]="city" (close)="onClose()"></app-edit-city>
    </ng-template>
    
    <!-- delete Status template -->
    <ng-template #template2>
        <app-delete-city [city]="city" (close)="onClose()"></app-delete-city>
    </ng-template>
